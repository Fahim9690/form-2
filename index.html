<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form without img</title>
    <script src="https://kit.fontawesome.com/16d8137ff5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
      <div class="container">
          <main>
        <div class="login-form">
            <h1 class="login-form-heading">Login</h1>
            <div class="socal">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <p>Or your account</p>
            <form action="">
                <input type="email" name="email" id="email" placeholder="Email"><br>
                <input type="password" name="password" id="password" placeholder="password"><br>
                <a href="">Forgot your password?</a><br>
               <div class="sub">
                <input type="submit" value="Log in">
               </div>
            </form>
        </div>
        <div class="login-text">
            <div class="text">
                <h2>HTML CSS Login Form</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis eligendi deserunt vero nihil
                    expedita rem?</p>
            </div>
        </div>
    </main>
      </div>
    
</body>

</html>
